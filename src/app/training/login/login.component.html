<form #login="ngForm" (ngSubmit)="submitLogin(login.value)">
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control"  placeholder="Email" name="email" required  ngModel>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" placeholder="Password" name="password" required ngModel>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
