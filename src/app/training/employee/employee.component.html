<button><a routerLink="add">Add New</a></button>
<input type="text" name="keyword" [(ngModel)]="keyword" (keyup)="search()" />
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Status</td>
            <td>CreateAt</td>
            <td>Action</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.name}}</td>
            <td>{{employee.age}}</td>
            <td>{{employee.status}}</td>
            <td>{{employee.createdAt | date}}</td>
            <td>
                <a [routerLink]="['/employee/detail', employee.id]">Detail</a>
                <a [routerLink]="['/employee/edit', employee.id]">Edit</a>
                <button (click)="Delete( employee.id )">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="row">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li *ngFor="let page of pages"><a [routerLink]="[]" [queryParams]="{paged:page}">{{page}}</a></li>
        </ul>
    </nav>
</div>
